    <!-- âš¡ Critical Loader Styles -->
    <style>
      :root {
        color-scheme: light;
      }
      html,
      body {
        margin: 0;
        height: 100%;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: #f9fafb;
        color: #111827;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(90deg, #1ec6d7, #4066e0, #6a3fd7);
        color: #fff;
        font-weight: 600;
        font-size: 1.25rem;
        text-align: center;
      }
      .loader img {
        width: 96px;
        height: 96px;
        margin-bottom: 18px;
        animation: fadeIn 1.2s ease-in-out infinite alternate;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
      }
      .loader-text {
        animation: pulse 1.4s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
      }
      @keyframes fadeIn {
        0% {
          opacity: 0.75;
          transform: scale(0.96);
        }
        100% {
          opacity: 1;
          transform: scale(1.02);
        }
      }
    </style>
